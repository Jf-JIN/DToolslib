name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

  # å‘å¸ƒè§¦å‘
  release:
    types: [published]

  # æ¨é€ tag æ˜¯ v*.*.*æ—¶è§¦å‘, å¦‚v1.0.0 æˆ– v1.0.0.1
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read


jobs:
  release-build:
    # æ‰“åŒ…
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      # clone ä»“åº“
      - uses: actions/checkout@v4
      
      # è®¾ç½® Pythonç¯å¢ƒå’Œç‰ˆæœ¬
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # å®‰è£… build å¹¶ æ‰“åŒ…é¡¹ç›®
      - name: Build release distributions
        run: |
          # NOTE: put your own distribution build steps here.
          python3 -m pip install build --user
          python3 -m build

      # å°†æ‰“åŒ…å¾—åˆ°çš„æ–‡ä»¶ä¸Šä¼ åˆ° artifact
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/
          retention-days: 1 # 1 å¤©ååˆ é™¤ artifact

  pypi-publish:
    # ä¸Šä¼ åˆ° PPyPIypi
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' # åªåœ¨ æ¨é€tag æˆ– å‘å¸ƒ æ—¶ï¼Œæ‰å‘å¸ƒåˆ° PyPI
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      url: https://pypi.org/p/DToolslib # é¡¹ç›®åœ°å€å’Œåç§°
      
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
